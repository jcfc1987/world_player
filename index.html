<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Manual Gyroscope Example</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let alpha = 0, beta = 0, gamma = 0;

    function init() {
      console.log('Initializing scene...');

      // Scene setup
      scene = new THREE.Scene();

      // Camera setup
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5); // Position camera
      console.log(`Camera initial position: ${camera.position.x}, ${camera.position.y}, ${camera.position.z}`);

      // Renderer setup
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      console.log('Renderer added to DOM');

      // Add a simple object (cube) for visual reference
      let geometry = new THREE.BoxGeometry(1, 1, 1);
      let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      let cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      console.log('Cube added to scene');

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);

      // Manual device orientation handling
      window.addEventListener('deviceorientation', handleOrientation, true);

      // Start animation loop
      animate();
    }

    function handleOrientation(event) {
      alpha = event.alpha ? THREE.Math.degToRad(event.alpha) : 0; // Z
      beta = event.beta ? THREE.Math.degToRad(event.beta) : 0;   // X'
      gamma = event.gamma ? THREE.Math.degToRad(event.gamma) : 0; // Y''
      console.log(`Orientation: alpha=${alpha}, beta=${beta}, gamma=${gamma}`);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      console.log('Window resized');
    }

    function animate() {
      requestAnimationFrame(animate);

      // Update camera orientation based on device orientation
      camera.rotation.set(beta, alpha, -gamma, "YXZ");

      renderer.render(scene, camera);
    }

    // Initialize the scene
    init();
  </script>
</body>
</html>
