<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Gyroscope Example</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/DeviceOrientationControls.js"></script>
  <script>
    let scene, camera, renderer, controls;

    function init() {
      console.log('Initializing scene...');

      // Scene setup
      scene = new THREE.Scene();

      // Camera setup
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5); // Position camera
      console.log(`Camera initial position: ${camera.position.x}, ${camera.position.y}, ${camera.position.z}`);

      // Renderer setup
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      console.log('Renderer added to DOM');

      // DeviceOrientationControls setup
      controls = new THREE.DeviceOrientationControls(camera);

      // Add a simple object (cube) for visual reference
      let geometry = new THREE.BoxGeometry(1, 1, 1);
      let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      let cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      console.log('Cube added to scene');

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);

      // Check for device orientation permission (if needed)
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', animate);
              console.log('Device orientation permission granted');
            } else {
              console.warn('Device orientation permission denied');
            }
          })
          .catch(console.error);
      } else {
        console.log('DeviceOrientationEvent.requestPermission not required');
        animate(); // Start animation if no permission request is needed
      }
    }

    function onWindowResize() {
      // Adjust camera aspect ratio and renderer size on window resize
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      console.log('Window resized');
    }

    function animate() {
      // Continuously update the controls and render the scene
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Initialize the scene
    init();
  </script>
</body>
</html>
